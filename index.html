<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Midterm Lab</title>
    
</head>
<body>
    <div class="container" style="background-image: url(https://www.nippon.com/en/ncommon/contents/japan-data/2034213/2034213.jpg);">
        <h1>STRING MANIPULATION</h1>
        <div class="input-area">
            <textarea id="txtInput" placeholder="Enter a text here"></textarea>
        </div>
        <div class="button-area">
            <button onclick="ufcWord()">Uppercase First Letter</button>
            <button onclick="ulcWord()">Uppercase Last Letter</button>
            <button onclick="reverseString()">Reverse String</button>
            <button onclick="clearFields()">Clear</button>
        </div>
        <div class="output-area">
            <textarea id="pOutput" placeholder=" "></textarea>
        </div>
    </div>
    <script src="string.js"></script>
</body>
